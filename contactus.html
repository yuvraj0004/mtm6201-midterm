<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <a class="skip-link" href="#main-content">Skip to Main Content</a>
    <a class="skip-link" href="#footer">Skip to Footer</a>

    <div class="navbar">
        <div class=" w20 flex">
            <img class="unicorn-logo" src="images/unicorn.logo.png" alt="#!">
        </div>
        <div class="nav-items w80 flex">
            <a href="!#">Home</a>
            <a href="!#">Menu</a>
            <a href="!#">About Us</a>
            <a href="!#">Contact Us</a>

            <button class="Primary-btn">Order</button>
        </div>
    </div>
    <section id="contact">
        <div class="container">
            <h1 class="text-center">Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
    
                <label for="message">Your Message/ Reviews:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <label for="Question">Your Question:</label>
                <textarea id="question" name="question" placeholder="Your Question" required></textarea>
    
                <input type="submit" value="Send">
            </form>
        </div>
    </section>

</body>

</html>
